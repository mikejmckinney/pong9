<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Pong9 - Retro Synthwave Pong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #1b2853;
            font-family: 'Press Start 2P', cursive;
            touch-action: none;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }
        
        /* Landscape orientation enforcement */
        #rotate-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1b2853;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #04c4ca;
            text-align: center;
            padding: 20px;
        }
        
        #rotate-overlay.active {
            display: flex;
        }
        
        #rotate-overlay .icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: rotate 2s infinite;
        }
        
        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
        }
        
        #rotate-overlay .message {
            font-size: 16px;
            line-height: 1.6;
        }
        
        @media screen and (orientation: portrait) {
            #rotate-overlay {
                display: flex;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="rotate-overlay" class="active">
        <div class="icon">üì±‚û°Ô∏è</div>
        <div class="message">
            Please rotate your device<br>
            to landscape mode
        </div>
    </div>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
