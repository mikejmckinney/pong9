<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Pong9 - Retro Synthwave Pong</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1b2853;
      font-family: 'Press Start 2P', monospace;
    }

    #game-container {
      width: 100%;
      height: 100%;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    /* CRT Scanline Overlay */
    #crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 2px,
        rgba(0, 0, 0, 0.1) 2px,
        rgba(0, 0, 0, 0.1) 4px
      );
      z-index: 100;
    }

    /* Vignette Effect */
    #crt-overlay::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        ellipse at center,
        transparent 50%,
        rgba(0, 0, 0, 0.4) 100%
      );
    }

    /* Orientation Warning Overlay */
    #orientation-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1b2853;
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    #orientation-overlay.show {
      display: flex;
    }

    #orientation-overlay h1 {
      color: #04c4ca;
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #04c4ca, 0 0 20px #04c4ca;
    }

    #orientation-overlay p {
      color: #ff2975;
      font-size: 14px;
      text-shadow: 0 0 10px #ff2975;
    }

    /* Rotate Icon Animation */
    .rotate-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
      animation: rotate-hint 2s ease-in-out infinite;
    }

    .rotate-icon svg {
      fill: #04c4ca;
      filter: drop-shadow(0 0 10px #04c4ca);
    }

    @keyframes rotate-hint {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="crt-overlay"></div>
  <div id="orientation-overlay">
    <div class="rotate-icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.34 6.41L.86 12.9l6.49 6.48 6.49-6.48-6.5-6.49zM3.69 12.9l3.66-3.66L11 12.9l-3.66 3.66-3.65-3.66zm15.67-6.26C17.61 4.88 15.3 4 13 4V.76L8.76 5 13 9.24V6c1.79 0 3.58.68 4.95 2.05a7.002 7.002 0 010 9.9 6.97 6.97 0 01-7.79 1.44l-1.49 1.49C10.02 21.62 11.51 22 13 22c2.3 0 4.61-.88 6.36-2.64a8.98 8.98 0 000-12.72z"/>
      </svg>
    </div>
    <h1>ROTATE DEVICE</h1>
    <p>Please rotate your device to landscape mode to play</p>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    // Orientation detection
    function checkOrientation() {
      const overlay = document.getElementById('orientation-overlay');
      if (window.innerHeight > window.innerWidth) {
        overlay.classList.add('show');
      } else {
        overlay.classList.remove('show');
      }
    }
    
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    checkOrientation();
  </script>
</body>
</html>
